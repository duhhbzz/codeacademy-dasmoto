<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasmoto's Arts &amp; Crafts</title>
    <link rel="stylesheet" href="/codeacademy-dasmoto/stylesheets/style.css">
  </head>
  <body>
    
    <header>
      Dasmoto's Art &amp; Craft
    </header>
    
    <main>
      
      <article id="brushes">
        
        <h2>Brushes</h2>
        
        <figure>
          <img src="images/hacksaw.jpeg"
        </figure>
        
        <h3>Hacksaw Brushes</h3>
        
        <p>
          Made of the highest quality oak, Hacksaw brushes are known for their weight and ability
          to hold paint in large amounts. Available in different sizes.
          <span class="price">
            Starting at $3.00 / brush.
          </span>          
        </p>

      </article>

      <article id="frames">

        <h2>Frames</h2>
                
        <figure>
          <img src="images/frames.jpeg"
        </figure>
        
        <h3>Art Frames (assorted)</h3>
        
        <p>
          Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames
          can be sanded and painted according to your needs.
          <span class="price">
            Starting at $2.00 / frame.
          </span>          
        </p>
        
      </article>

      <article id="paint">
        
        <h2>Paint</h2>
                
        <figure>
          <img src="images/finnish.jpeg"
        </figure>
        
        <h3>Clean Finnish Paint</h3>
        
        <p>
          Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.).
          Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.
          <span class="price">
            Starting at $5.00 / tube.
          </span>          
        </p>
       
      </article>
    </main>
  </body>
</html>
